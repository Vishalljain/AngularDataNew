<h1>Welocme</h1>

<button mat-button>Hello world</button>
<button mat-raised-button>Hello tour world</button>

<button mat-raised-button color="primary" matTooltip="Add new item" (click)="addItem()">Add Item</button>
<ul>
  <li *ngFor="let item of items" matTooltip="{{ item.description }}">
    <h2>{{ item.id }}</h2>
    <p>Price: {{ item.details }}</p>
    <p>Quantity: {{ item.title }}</p>
  </li>
</ul>

<button (click)="editItem(selectedItem)">Edit Item</button>
