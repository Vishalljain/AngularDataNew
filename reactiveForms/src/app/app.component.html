<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>UserName</label>
      <!--if u dont put ? object is possibly null error for this registrationForm.get('userName')?.invalid -->
      <input [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched " formControlName="userName" type="text" class="form-control" />

      <small [class.d-none]="userName?.valid || registrationForm.get('userName')?.untouched" class="text-danger">Username is required</small>

    </div>


    <div class="form-group">
      <label>Email</label>
      <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addAlternateEmail()">Add e-mail</button>
      <input [class.is-invalid]="getteremail?.invalid && getteremail?.touched" formControlName="email" type="text" class="form-control" />
      <small class="text-danger" [class.d-none]="getteremail?.valid ||  getteremail?.untouched">Email is required</small>
      <div formArrayName="alternateEmails1" *ngFor="let email of alternateEmails.controls; let i=index">
        <input type="text" class="form-control my-1" [formControlName]="i" />
      </div>
    </div>
    {{getteremail?.valid}}
    {{getteremail?.untouched}}
    <div class="form-group">
      <input formControlName="subscribe" type="checkbox" class="form-check-input" />
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input [class.is-invalid]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched " formControlName="password" type="password" class="form-control" />
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        <small *ngIf="registrationForm.get('password')?.errors?.['required']" class="text-danger">Password is required</small>
        <small *ngIf="registrationForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be atleast 5 characters</small>
        <small *ngIf="registrationForm.get('password')?.errors?.['forbiddenName']" class="text-danger">{{userName?.errors?.['forbiddenName']?.value}}  password is invalid</small>
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registrationForm.errors?.['mistmatch']" formControlName="confirmPassword" type="password" class="form-control" />
      <small class="text-danger" *ngIf="registrationForm.errors?.['mistmatch']">Password does not match</small>
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control" />
      </div>

    </div>


    <button [disabled]='!registrationForm.valid' class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-5" type="button">Load API Data</button>
  </form>

  {{registrationForm.value | json}}
</div>
